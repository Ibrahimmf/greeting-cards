<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#4caf50"/>
    <title>بطاقات تهنئة العيد</title>

    <style>
        /* تنسيق عام */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            direction: rtl;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-top: 20px;
        }
        .input-container {
            margin: 10px;
        }
        input {
            padding: 10px;
            width: 80%;
            font-size: 16px;
            text-align: center;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px;
            max-width: 800px;
            margin: auto;
        }
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
            cursor: pointer;
            background-color: white;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card:hover {
            transform: scale(1.05);
        }
        #preview-container {
            margin: 20px auto;
            text-align: center;
            position: relative;
            display: none;
            width: 90%;
            max-width: 400px;
        }
        #preview {
            width: 100%;
            border-radius: 10px;
        }
        #name-overlay {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            white-space: nowrap;
        }
        .buttons {
            margin-top: 10px;
        }
        .buttons button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            width: 80%;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            .card-container {
                flex-direction: column;
                align-items: center;
            }
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>اختر بطاقة التهنئة وأدخل اسمك</h1>
    <div class="input-container">
        <input type="text" id="name-input" placeholder="أدخل اسمك هنا">
    </div>
    
    <div class="card-container">
        <div class="card" data-card="eid-card-1.jpg">
            <img src="eid-card-1.jpg" alt="بطاقة 1">
        </div>
        <div class="card" data-card="eid-card-2.jpg">
            <img src="eid-card-2.jpg" alt="بطاقة 2">
        </div>
        <div class="card" data-card="eid-card-3.jpg">
            <img src="eid-card-3.jpg" alt="بطاقة 3">
        </div>
        <div class="card" data-card="eid-card-4.jpg">
            <img src="eid-card-4.jpg" alt="بطاقة 4">
        </div>
    </div>

    <div id="preview-container">
        <canvas id="canvas"></canvas>
        <div class="buttons">
            <button onclick="downloadCard()">تحميل البطاقة</button>
            <button onclick="shareOnWhatsApp()">مشاركة عبر الواتساب</button>
        </div>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');
        const nameInput = document.getElementById('name-input');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let selectedCard = '';

        // اختيار البطاقة
        cards.forEach(card => {
            card.addEventListener('click', () => {
                cards.forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                selectedCard = card.getAttribute('data-card');
                drawCard();
            });
        });

        nameInput.addEventListener('input', drawCard);

        // رسم البطاقة بالاسم
        function drawCard() {
            if (!selectedCard) return;
            const img = new Image();
            img.src = selectedCard;
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                ctx.font = '36px Arial';
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.fillText(nameInput.value, img.width / 2, img.height * 0.8);
                document.getElementById('preview-container').style.display = 'block';
            };
        }

        // تحميل البطاقة
        function downloadCard() {
            if (!selectedCard || !nameInput.value) {
                alert('الرجاء اختيار بطاقة وإدخال اسمك');
                return;
            }
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'بطاقة_معايدة.png';
            link.click();
        }

        // مشاركة عبر واتساب
        function shareOnWhatsApp() {
            if (!selectedCard || !nameInput.value) {
                alert('الرجاء اختيار بطاقة وإدخال اسمك');
                return;
            }
            const imgData = canvas.toDataURL('image/png');
            fetch(imgData)
                .then(res => res.blob())
                .then(blob => {
                    const file = new File([blob], "بطاقة_معايدة.png", { type: "image/png" });
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(file);
                    const shareData = {
                        title: 'بطاقة تهنئة',
                        text: 'هذه بطاقة تهنئة خاصة بك!',
                        files: [file]
                    };
                    if (navigator.canShare && navigator.canShare(shareData)) {
                        navigator.share(shareData);
                    } else {
                        alert("المشاركة عبر واتساب غير مدعومة في هذا المتصفح.");
                    }
                });
        }
    </script>
</body>
</html>
