    <!-- تحسين عرض الصفحة عند مشاركتها -->
    <meta property="og:title" content="بطاقات تهنئة العيد"/>
    <meta property="og:description" content="أنشئ بطاقة تهنئة مخصصة وشاركها مع أحبائك"/>

    <title>بطاقات تهنئة العيد</title>

    <!-- التأكد من تحميل JavaScript و CSS -->
    <script defer="defer" src="static/js/main.b52a8fa5.js"></script>
    <link href="static/css/main.34eca786.css" rel="stylesheet">

    <style>
        /* تنسيق عام */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            direction: rtl;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-top: 20px;
        }
        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px;
            max-width: 800px;
            margin: auto;
        }
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
            cursor: pointer;
            background-color: white;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card:hover {
            transform: scale(1.05);
        }

        /* تصميم متجاوب للجوال */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            .card-container {
                flex-direction: column;
                align-items: center;
            }
            .card {
                width: 90%; /* جعل البطاقات أكبر لتناسب الجوال */
            }
        }
    </style>
</head>
<body>
    <h1>اختر بطاقة التهنئة</h1>
    <div class="card-container">
        <div class="card">
            <img src="images/eid-card-1.jpg" alt="بطاقة تهنئة 1">
        </div>
        <div class="card">
            <img src="images/eid-card-2.jpg" alt="بطاقة تهنئة 2">
        </div>
        <div class="card">
            <img src="images/eid-card-3.jpg" alt="بطاقة تهنئة 3">
        </div>
        <div class="card">
            <img src="images/eid-card-4.jpg" alt="بطاقة تهنئة 4">
        </div>
    </div>
</body>
</html>
