<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقات معايدة</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif; /* يمكنك تغيير الخط إلى المهند إذا كان متاحًا */
            text-align: center;
            background-color: #f4f4f4;
            direction: rtl;
        }
        h1 {
            color: #333;
        }
        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
            cursor: pointer;
            background-color: white;
            border-radius: 10px;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card.selected {
            border: 2px solid #007bff;
        }
        #name-input {
            margin: 20px;
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #preview {
            margin: 20px;
            position: relative;
            display: inline-block;
        }
        #preview img {
            max-width: 100%;
            border-radius: 10px;
        }
        #name-overlay {
            position: absolute;
            top: 60%; /* تم تغيير القيمة من 50% إلى 60% لتحريك النص لأسفل */
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 96px; /* حجم الخط أكبر 4 مرات */
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            white-space: pre-line; /* للسماح بوجود سطرين */
        }
        .buttons {
            margin: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
    </style>
    <!-- إضافة خط Tajawal من Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>اختر بطاقة معايدة وأدخل اسمك</h1>
    <input type="text" id="name-input" placeholder="أدخل اسمك هنا">
    <div class="card-container">
        <div class="card" data-card="1">
            <img src="card1.jpg" alt="بطاقة 1">
        </div>
        <div class="card" data-card="2">
            <img src="card2.jpg" alt="بطاقة 2">
        </div>
        <div class="card" data-card="3">
            <img src="card3.jpg" alt="بطاقة 3">
        </div>
        <div class="card" data-card="4">
            <img src="card4.jpg" alt="بطاقة 4">
        </div>
    </div>
    <div id="preview">
        <img id="selected-card" src="" alt="البطاقة المختارة" style="display:none;">
        <div id="name-overlay"></div>
    </div>
    <div class="buttons">
        <button onclick="downloadCard()">تحميل البطاقة</button>
        <button onclick="shareOnWhatsApp()">مشاركة عبر الواتساب</button>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');
        const nameInput = document.getElementById('name-input');
        const selectedCardImg = document.getElementById('selected-card');
        const nameOverlay = document.getElementById('name-overlay');
        let selectedCard = '';

        cards.forEach(card => {
            card.addEventListener('click', () => {
                cards.forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                selectedCard = card.getAttribute('data-card');
                selectedCardImg.src = `card${selectedCard}.jpg`;
                selectedCardImg.style.display = 'block';
                updateName();
            });
        });

        nameInput.addEventListener('input', updateName);

        function updateName() {
            nameOverlay.textContent = nameInput.value;
        }

        function downloadCard() {
            if (!selectedCard || !nameInput.value) {
                alert('الرجاء اختيار بطاقة وإدخال اسمك');
                return;
            }
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.src = `card${selectedCard}.jpg`;
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                ctx.font = '96px Tajawal'; /* حجم الخط أكبر 4 مرات */
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(nameInput.value, img.width / 2, img.height * 0.6); /* تم تغيير القيمة من 0.5 إلى 0.6 لتحريك النص لأسفل */
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'بطاقة_معايدة.png';
                link.click();
            };
        }

        function shareOnWhatsApp() {
            if (!selectedCard || !nameInput.value) {
                alert('الرجاء اختيار بطاقة وإدخال اسمك');
                return;
            }
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.src = `card${selectedCard}.jpg`;
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                ctx.font = '96px Tajawal'; /* حجم الخط أكبر 4 مرات */
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(nameInput.value, img.width / 2, img.height * 0.6); /* تم تغيير القيمة من 0.5 إلى 0.6 لتحريك النص لأسفل */
                const imageUrl = canvas.toDataURL('image/png');
                const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent('بطاقة معايدة خاصة بك: ')}&image=${encodeURIComponent(imageUrl)}`;
                window.open(whatsappUrl, '_blank');
            };
        }
    </script>
</body>
</html>
