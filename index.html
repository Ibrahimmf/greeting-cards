<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />

  <title>بطاقات تهنئة العيد</title>

  <!-- خط كوفي من Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Reem Kufi', Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      direction: rtl;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-top: 20px;
    }

    .input-container {
      margin: 10px;
    }

    input {
      padding: 10px;
      width: 90%;
      font-size: 18px;
      text-align: center;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px auto;
      max-width: 900px;
    }

    .card {
      border: 1px solid #ccc;
      padding: 5px;
      width: 110px;
      cursor: pointer;
      background-color: white;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card:hover {
      transform: scale(1.05);
    }

    #preview-container {
      margin: 20px auto;
      text-align: center;
      position: relative;
      display: none;
      width: 100%;
      max-width: 350px;
    }

    #canvas {
      width: 100%;
      border-radius: 10px;
    }

    .buttons {
      margin-top: 10px;
    }

    .buttons button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      width: 90%;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .card {
        width: 90px;
      }

      #preview-container {
        max-width: 300px;
      }
    }
  </style>
</head>
