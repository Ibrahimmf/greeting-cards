<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>بطاقات تهنئة العيد</title>

  <!-- تحميل الخط الكوفي من Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Reem Kufi', Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      direction: rtl;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-top: 20px;
    }

    .input-container {
      margin: 10px;
    }

    input {
      padding: 10px;
      width: 90%;
      font-size: 18px;
      text-align: center;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px auto;
      max-width: 700px;
    }

    .card {
      border: 1px solid #ccc;
      padding: 5px;
      width: 110px;
      cursor: pointer;
      background-color: white;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card:hover {
      transform: scale(1.05);
    }

    #preview-container {
      margin: 20px auto;
      text-align: center;
      position: relative;
      display: none;
      width: 100%;
      max-width: 350px;
    }

    #canvas {
      width: 100%;
      border-radius: 10px;
    }

    .buttons {
      margin-top: 10px;
    }

    .buttons button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      width: 90%;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .card {
        width: 90px;
      }

      #preview-container {
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <h1>اختر بطاقة التهنئة وأدخل اسمك</h1>

  <div class="input-container">
    <input type="text" id="name-input" placeholder="أدخل اسمك هنا" />
  </div>

  <div class="card-container">
    <div class="card" data-card="eid-card-1.jpg"><img src="eid-card-1.jpg" alt="بطاقة 1" /></div>
    <div class="card" data-card="eid-card-2.jpg"><img src="eid-card-2.jpg" alt="بطاقة 2" /></div>
    <div class="card" data-card="eid-card-3.jpg"><img src="eid-card-3.jpg" alt="بطاقة 3" /></div>
    <div class="card" data-card="eid-card-4.jpg"><img src="eid-card-4.jpg" alt="بطاقة 4" /></div>
    <div class="card" data-card="eid-card-5.jpg"><img src="eid-card-5.jpg" alt="بطاقة 5" /></div>
    <div class="card" data-card="eid-card-6.jpg"><img src="eid-card-6.jpg" alt="بطاقة 6" /></div>
    <div class="card" data-card="eid-card-7.jpg"><img src="eid-card-7.jpg" alt="بطاقة 7" /></div>
  </div>

  <div id="preview-container">
    <canvas id="canvas"></canvas>
    <div class="buttons">
      <button onclick="downloadCard()">تحميل البطاقة</button>
      <button onclick="shareOnWhatsApp()">مشاركة عبر الواتساب</button>
    </div>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    const nameInput = document.getElementById('name-input');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let selectedCard = '';

    // ألوان النص لكل بطاقة
    const customFontColors = {
      'eid-card-1.jpg': 'white',   // بطاقة 1 → أبيض
      'eid-card-3.jpg': '#006400', // أخضر غامق
      'eid-card-4.jpg': '#006400', // بطاقة 4 → أخضر غامق
      'eid-card-5.jpg': '#800000', // عنابي
      'eid-card-6.jpg': '#003366'  // أزرق غامق
    };

    // بطاقات ذات خلفية فاتحة تحتاج نص داكن
    const lightBackgrounds = ['eid-card-3.jpg', 'eid-card-5.jpg', 'eid-card-7.jpg'];

    cards.forEach(card => {
      card.addEventListener('click', () => {
        cards.forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');
        selectedCard = card.getAttribute('data-card');
        drawCard();
      });
    });

    nameInput.addEventListener('input', drawCard);

    function drawCard() {
      if (!selectedCard) return;
      const img = new Image();
      img.src = selectedCard;
      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);

        // تحديد لون الخط لكل بطاقة
        let fontColor = customFontColors[selectedCard] || (lightBackgrounds.includes(selectedCard) ? 'black' : 'white');

        ctx.font = 'bold 48px "Reem Kufi", sans-serif';
        ctx.fillStyle = fontColor;
        ctx.textAlign = 'center';
        ctx.fillText(nameInput.value, img.width / 2, img.height * 0.85);

        document.getElementById('preview-container').style.display = 'block';
      };
    }

    function downloadCard() {
      if (!selectedCard || !nameInput.value) {
        alert('الرجاء اختيار بطاقة وإدخال اسمك');
        return;
      }

      const link = document.createElement('a');
      link.href = canvas.toDataURL('image/png');
      link.download = 'بطاقة_معايدة.png';
      link.click();
    }

    function shareOnWhatsApp() {
      if (!selectedCard || !nameInput.value) {
        alert('الرجاء اختيار بطاقة وإدخال اسمك');
        return;
      }

      canvas.toBlob(blob => {
        const file = new File([blob], "بطاقة_معايدة.png", { type: "image/png" });
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          navigator.share({ files: [file], title: "بطاقة تهنئة", text: "🎉 بطاقة تهنئة خاصة بك!" });
        } else {
          alert("المشاركة غير مدعومة في هذا المتصفح.");
        }
      }, "image/png");
    }
  </script>
</body>
</html>
