<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقات معايدة</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            direction: rtl;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            font-size: 20px;
            margin-top: 20px;
        }
        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px;
        }
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            width: 120px;
            cursor: pointer;
            background-color: white;
            border-radius: 10px;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card.selected {
            border: 2px solid #007bff;
        }
        #name-input {
            margin: 10px;
            padding: 10px;
            width: 80%;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #preview {
            margin: 10px;
            position: relative;
            display: inline-block;
            width: 90%;
        }
        #preview img {
            max-width: 100%;
            border-radius: 10px;
        }
        #name-overlay {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .buttons {
            margin: 10px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 14px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            width: 80%;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>اختر بطاقة معايدة وأدخل اسمك</h1>
    <input type="text" id="name-input" placeholder="أدخل اسمك هنا">
    <div class="card-container">
        <div class="card" data-card="1">
            <img src="card1.jpg" alt="بطاقة 1">
        </div>
        <div class="card" data-card="2">
            <img src="card2.jpg" alt="بطاقة 2">
        </div>
        <div class="card" data-card="3">
            <img src="card3.jpg" alt="بطاقة 3">
        </div>
        <div class="card" data-card="4">
            <img src="card4.jpg" alt="بطاقة 4">
        </div>
    </div>
    <div id="preview">
        <canvas id="canvas" style="display:none;"></canvas>
    </div>
    <div class="buttons">
        <button onclick="downloadCard()">تحميل البطاقة</button>
        <button onclick="shareOnWhatsApp()">مشاركة عبر الواتساب</button>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');
        const nameInput = document.getElementById('name-input');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let selectedCard = '';

        cards.forEach(card => {
            card.addEventListener('click', () => {
                cards.forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                selectedCard = card.getAttribute('data-card');
                drawCard();
            });
        });

        nameInput.addEventListener('input', drawCard);

        function drawCard() {
            if (!selectedCard) return;
            const img = new Image();
            img.src = `card${selectedCard}.jpg`;
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                ctx.font = '48px Tajawal';
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.fillText(nameInput.value, img.width / 2, img.height * 0.6);
            };
        }

        function downloadCard() {
            if (!selectedCard || !nameInput.value) {
                alert('الرجاء اختيار بطاقة وإدخال اسمك');
                return;
            }
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'بطاقة_معايدة.png';
            link.click();
        }

        async function shareOnWhatsApp() {
            if (!selectedCard || !nameInput.value) {
                alert('الرجاء اختيار بطاقة وإدخال اسمك');
                return;
            }
            canvas.toBlob(async (blob) => {
                try {
                    const reader = new FileReader();
                    reader.readAsDataURL(blob);
                    reader.onloadend = () => {
                        const base64data = reader.result.split(',')[1];
                        const whatsappUrl = `https://wa.me/?text=${encodeURIComponent("بطاقة معايدة:")}&media=${encodeURIComponent(base64data)}`;
                        window.open(whatsappUrl, '_blank');
                    };
                } catch (error) {
                    alert('حدث خطأ أثناء مشاركة الصورة عبر الواتساب: ' + error.message);
                }
            }, 'image/png');
        }
    </script>
</body>
</html>
